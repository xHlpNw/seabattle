# Production profile
# Activate with: spring.profiles.active=prod
# Required env vars (no defaults): SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME,
#   SPRING_DATASOURCE_PASSWORD, JWT_SECRET
# Optional: CORS_ALLOWED_ORIGINS (e.g. https://yourdomain.com or comma-separated list)

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    hibernate:
      ddl-auto: validate   # Schema only from Flyway; never auto-create/update in prod
    show-sql: false
  flyway:
    clean-disabled: true   # Never allow Flyway clean in production

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://yourdomain.com}

logging:
  level:
    root: WARN
    com.seabattle: INFO
    org.springframework: WARN
