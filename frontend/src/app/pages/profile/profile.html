<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile — Admiral_Frost</title>
  <link rel="stylesheet" href="profile.scss" />
</head>

<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="logo">⚓ BATTLESHIP</div>
    <div class="page-title">PROFILE</div>
    <button (click)="goHome()" class="home-btn">← HOME</button>
  </header>

  <!-- MAIN GRID -->
  <main class="main">

    <!-- PROFILE CARD -->
    <section class="profile-card glow-box">
      <div class="profile-left">
        <img [src]="user.avatar ? 'http://localhost:8080' + user.avatar : 'http://localhost:8080/default_avatar.png'"
             alt="avatar" class="avatar" />
        <h1 class="username">Admiral_Frost</h1>
      </div>

      <button (click)="logout()" class="logout-btn">ВЫЙТИ</button>
    </section>

    <!-- STATS -->

    <section class="statistics">
      <h3>YOUR STATS</h3>
      <hr>
      <div class="stats">
          <div class="stat glow-box"><label>Total Games</label><span>{{ user?.totalGames }}</span></div>
          <div class="stat glow-box"><label>Wins</label><span>{{ user?.wins }}</span></div>
          <div class="stat glow-box"><label>Losses</label><span>{{ user?.losses }}</span></div>
          <div class="stat glow-box"><label>Winrate</label><span>{{ user?.winrate | number:'1.0-1' }}%</span></div>
      </div>

      <div class="rating glow-box">
        <div class="rating-sub">YOUR RATING</div>
        <div class="rating-num">{{ user?.rating }}</div>
        <div class="rating-sub">Global position: <span>#{{ user?.position }}</span></div>

        <div class="spark"></div>
      </div>
    </section>
    <!-- RATING -->


    <!-- LEADERBOARD -->
    <section class="leaderboard">
      <h3>LEADERBOARD</h3>
      <hr>
      <ul>
        <li class="glow-box" *ngFor="let p of topPlayers; let i = index">
          <div class="left">
            <span class="position">#{{ i + 1 }}</span>
            <span class="nickname">{{ p.username }}</span>
          </div>
          <span class="elo">{{ p.rating }}</span>
        </li>
      </ul>
    </section>


  </main>

</body>
</html>
